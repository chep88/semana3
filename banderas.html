<html>
<head>
	<title>Banderas</title>
	<meta charset="utf-8" />
	<style >

		.espania{
			background-color: red;

		}

		.franjaRoja{
			background-color: red;
			height: 30%;
		}

		.franjaYellow{
			background-color: yellow;
			height: 30%;
		}

		.dinamarca{
			background-color: white;
			width: 30%;
			height: 30%;
			float: right;
			border-style:solid;
			border-width: 1px;
		}
		
		.dinamarca div{
			background-color: red;
			float: left;
			margin: 1%;
		}

		.cuadrado{
			width: 38%;
			height: 46%;
			
		}
		.rectangulo{
			width: 58%;
			height: 46%;	
		}

		.clearfix{
			clear: both;
		}
		.contenedorBandera{
			float: left;
			margin: 1%;
			border-style:solid;
			border-width: 1px;
			width: 30%;
			height: 30%;
		}

		.vertical{

			width: 25%;
			height: 100%;
			background-color: red;
			float: left;

		}

		.horizontal{
			width: 75%;
			height: 33%;
			float: left;
		}

		.green{
			background-color: green;
			float: left;
		}

		.black{
			background-color: black;	
			float: left;
		}
		.white{
			background-color: white;	
			float: left;
		}
		.circulo{
			border-radius: 50%;
			width: 100px;
     		height: 100px;
     		background-color: red;	
		}
		.japon {
			box-sizing: border-box;
			padding: 5% 10% 5% 10%;
		}


	</style>
</head>
<body>
	

	<div class="espania contenedorBandera">
		<div class="franjaRoja"></div>	
		<div class="franjaYellow"></div>	
	</div>

	<div class="dinamarca contenedorBandera">

		<div class="cuadrado arriba"></div>
		<div class="rectangulo arriba"></div>
		<div class="cuadrado abajo clearfix"></div>	
		<div class="rectangulo abajo"></div>

		
	</div>

	<div class="emiratos contenedorBandera clearfix">

		<div class="vertical"> </div>

		<div class="horizontal green"> </div>
		<div class="horizontal white"> </div>

		<div class="horizontal black"></div>

	</div>

	<div class="japon contenedorBandera">
		<div class="circulo"></div>

	</div>

</body>
</html>
