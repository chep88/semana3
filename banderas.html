<html>
<head>
	<title>Banderas</title>
	<meta charset="utf-8" />
	<style >

		.espania{
			background-color: red;

		}

		.franjaRoja{
			background-color: red;
			height: 30%;
		}

		.franjaYellow{
			background-color: yellow;
			height: 30%;
		}

		.dinamarca{
			background-color: white;
			width: 30%;
			height: 30%;
			float: right;
			border-style:solid;
			border-width: 1px;
		}
		
		.dinamarca div{
			background-color: red;
			float: left;
			margin: 1%;
		}

		.cuadrado{
			width: 38%;
			height: 46%;
			
		}
		.rectangulo{
			width: 58%;
			height: 46%;	
		}

		.clearfix{
			clear: both;
		}
		.float{
			float: left;
			margin: 1%;
			border-style:solid;
			border-width: 1px;
			width: 30%;
			height: 30%;
		}

	</style>
</head>
<body>
	

	<div class="espania float">
		<div class="franjaRoja"></div>	
		<div class="franjaYellow"></div>	
	</div>

	<div class="dinamarca float">

		<div class="cuadrado arriba">

		</div>
		
		<div class="rectangulo arriba">

		</div>
		<div class="cuadrado abajo clearfix">

		</div>
		
		<div class="rectangulo abajo">

		</div>

		
	</div>

	<div class="emiratos float clearfix">

	</div>

	<div class="japon float">

	</div>

</body>
</html>
